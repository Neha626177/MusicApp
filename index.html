<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Music App</title>
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Voice of anek</h2>
        <h3 id="artist">Sunidhi Chauhan</h3>
        <div class="img_container">
          <img src="assets/128Voice Of Anek - Anek 128 Kbps.jpg" class="playerImg" alt="" />
        </div>
        <audio src="songs/128-Voice Of Anek - Anek 128 Kbps.mp3"></audio>

         <!-- progress -->

          <div class="progressbar_container">
          <div class="progress_duration_meter">
            <div id="current_time">0:00</div>
            <div id="duration_time">3:48</div>
          </div>
          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div> 
          </div>
        </div>

        <!-- controller -->
        <div class="music_controls">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>

       
      
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
